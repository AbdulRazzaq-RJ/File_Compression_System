<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Huffman File Compressor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🗜️ Huffman Compressor (JS)</h1>

    <textarea id="inputText" placeholder="Paste your text here..." rows="8"></textarea>
    
    <div class="buttons">
      <button onclick="compressText()">Compress</button>
      <button onclick="decompressText()">Decompress</button>
    </div>

    <h3>🧾 Output:</h3>
    <textarea id="outputText" readonly rows="8"></textarea>
  </div>

  <script src="script.js"></script>
</body>
</html>
